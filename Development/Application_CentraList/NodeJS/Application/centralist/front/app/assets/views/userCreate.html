<div class="container">
    <div class="row">
        <form class="well form-horizontal col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 listing-white-block" role="form"
              ng-submit="submit($event)" name="form" novalidate ng-hide="newUser">
            <h1>
                Nouveau compte
            </h1>
            <hr>
            <alert ng-repeat="alert in alerts" type="alert.type" ng-animate="'listing-alert'">{{ alert.msg }}</alert>
            <!-- Login -->
            <div class="form-group" ng-class="">
                <label class="col-sm-4 control-label">Login</label>

                <div class="col-sm-8">
                    <p class="form-control-static">
                        {{ user.login }} [CAS]
                        <a href class="close" ng-click="auth.logout()" tooltip-placement="right"
                           tooltip="Déconnexion du CAS">x</a>
                    </p>
                </div>
            </div>
            <!-- Prénom -->
            <div class="form-group" ng-class="check('user_firstName') ? 'has-error' : ''">
                <label for="user_firstName" class="col-sm-4 control-label">Prénom</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user_firstName" placeholder="Prénom"
                           ng-model="user.firstName" name="user_firstName" required="">
                </div>
            </div>
            <!-- Nom -->
            <div class="form-group" ng-class="check('user_lastName') ? 'has-error' : ''">
                <label for="user_lastName" class="col-sm-4 control-label">Nom</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="user_lastName" name="user_lastName" placeholder="Nom"
                           ng-model="user.lastName" required>
                </div>
            </div>
            <!-- E-mail -->
            <div class="form-group" ng-class="check('user_mail') ? 'has-error' : ''">
                <label for="user_mail" class="col-sm-4 control-label">E-mail</label>

                <div class="col-sm-8">
                    <input type="email" class="form-control" id="user_mail" name="user_mail" placeholder="E-mail"
                           ng-model="user.mail" required>
                </div>
            </div>
            <!-- Téléphone -->
            <div class="form-group" ng-class="check('user_tel') ? 'has-error' : ''">
                <label for="user_tel" class="col-sm-4 control-label">Téléphone</label>

                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="user_tel" name="user_tel" ng-model="user.tel"
                           ng-pattern="/^0[1-9]([-. ]?[0-9]{2}){4}$/" ui-mask="99 99 99 99 99">
                </div>
            </div>
            <!-- Mot de passe -->
            <div class="form-group" ng-class="check('user_pass') ? 'has-error' : ''">
                <label for="user_pass" class="col-sm-4 control-label">Mot de passe</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" id="user_pass" name="user_pass"
                           placeholder="Mot de passe" ng-model="user.pass" required>
                </div>
            </div>
            <!-- Check Mot de passe -->
            <div class="form-group" ng-class="check('user_pass2') ? 'has-error' : ''">
                <label for="user_pass2" class="col-sm-4 control-label">Vérification</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" id="user_pass2" name="user_pass2"
                           placeholder="Retaper le mot de passe" ng-model="checkPass" required="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$invalid">Créer un compte
                    </button>
                    <a href="#/" type="button" class="btn btn-default btn-lg">Retour</a>
                </div>
            </div>
        </form>
        <div class="well col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 listing-white-block" ng-show="newUser">
            <h2>
                Bienvenue !
            </h2>
            <hr>
            <p>
                Votre compte a bien été créé avec le login : {{ newUser.login }}.
            </p>
            <hr>
            <a href="" class="btn btn-primary" ng-click="cas()">
                Connexion
            </a>
        </div>
    </div>
</div>
